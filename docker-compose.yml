version: '3.8'
services:
  web:
    image: facialexpressionrecognition-web  # Use existing image
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    volumes:
      - .:/app
    working_dir: /app
    command: uvicorn API.api:app --host 0.0.0.0 --port 8000

  streamlit:
    image: facialexpressionrecognition-web  # Use the SAME image for both
    ports:
      - "8501:8501"
    environment:
      - PORT=8501
    volumes:
      - .:/app
    working_dir: /app
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
